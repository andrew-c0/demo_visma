<div class="create-account-wrapper">
    <label>
        Your full name
        <input type="text" [(ngModel)]="createAccountData.fullname">
    </label>
    <label>
        Your username
        <input type="text" [(ngModel)]="createAccountData.username">
    </label>
    <label>
        Your password:
        <input type="password" [(ngModel)]="createAccountData.password">
    </label>
    <label>
        Confirm password:
        <input type="password" [(ngModel)]="createAccountData.confirmPassword">
    </label>
    <button (click)="createAccount()">Create account</button>
    <a routerLink="/login">Do you have an account? Login</a>
</div>
